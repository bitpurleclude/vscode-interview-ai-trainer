version: 1
workspace:
  notes_dir: inputs/notes
  prompts_dir: inputs/prompts/guangdong
  rubrics_dir: inputs/rubrics
  knowledge_dir: inputs/knowledge
  examples_dir: inputs/examples
sessions_dir: sessions
filenames:
  allow_unicode: true
  max_slug_len: 16
evaluation:
  language: zh-CN
  dimensions:
    - 内容完整性
    - 逻辑清晰度
    - 语言流畅度
    - 表达感染力
    - 专业素养
    - 政策理解
retrieval:
  enabled: true
  mode: vector
  top_k: 5
  min_score: 0.2
  vector:
    provider: volc_doubao
    base_url: https://ark.cn-beijing.volces.com
    api_key: ""
    model: doubao-embedding
    timeout_sec: 30
    max_retries: 1
    batch_size: 16
    query_max_chars: 1500
